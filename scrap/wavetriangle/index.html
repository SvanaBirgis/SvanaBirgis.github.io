        <script id="vertex-shader" type="x-shader/x-vertex">
            uniform float time;
            attribute vec4 vPosition;
            
            void main()
            {
                vec4 t = vPosition;
                
                t.y = 0.5*sin(0.0015*time + t.x) + 0.5*sin(0.0015*time + t.y);
                t.x = 0.5*sin(0.0015*time + t.x) + 0.5*sin(0.0015*time + t.y);

                
                gl_Position = t;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            
            void
            main()
            {
                gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
            }
        </script>
